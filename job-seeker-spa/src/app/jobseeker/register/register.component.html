
<!-- Template form -->
<form #registerForm="ngForm" (submit)="register()">
  <h2 class="text-center text-primary">Easy Signup</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" placeholder="Username" required name="username" 
    [(ngModel)]="model.username" maxlength=10 minlength="8" aria-errormessage="Username should 8 to 10 characters">
  </div>

  <div class="form-group">
    <input type="password" class="form-control" placeholder="Password" required name="password"
     [(ngModel)]="model.password">
  </div>



  <div class="form-group text-center">
    <button class="btn btn-success btn-sm mr-2" type="submit"  >Register</button>
    <button class="btn btn-danger btn-sm" type="button" (click)="cancel()">Cancel</button>
  </div>

  
</form>
